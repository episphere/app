
<!-- UI -->
<input id="x" size=10 value=9><span id="operator"> x 2 </span>= <span id="res">...</span>

<!-- loading code -->
<script src="jonas.js"></script>

<!-- listening to UI events -->
<script>
    let x = document.getElementById('x')
    let y = document.getElementById('res')
    x.onkeyup=evt=>{
        y.innerText=jonas.double(x.value)
    }
</script>

<!-- setting generic styling -->
<link href="jonas.css" rel="stylesheet">
